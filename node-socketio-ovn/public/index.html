<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>A dice game</title>
  </head>
  <body>
    <h1>A dice game</h1>
    <div id="userContainer"></div>
    <div id="user" style="text-align: center">
      <form id="formUser" action="">
        <p>Namn: <input id="inputUser" type="text" /></p>
        <p>Favoritfärg: <input id="inputColor" type="text" /></p>
        <button>Skriv in ditt namn</button>
      </form>
    </div>
    <div id="message" style="text-align: center">
      <form id="formMessage" action="">
        <input id="inputMessage" type="text" />
        <button>Skicka meddelandet</button>
      </form>
    </div>
    <div id="dicecountContainer" style="text-align: center">
      <button id="throwDice">Kasta tärningen</button>
    </div>
    <h2>Chatmeddelanden</h2>
    <ul id="messages"></ul>
    <div id="stats">
      <h3 id="dicecountTotal"></h3>
    </div>
    <h2>Tärningskast</h2>
    <ul id="diceCounts"></ul>

    <div id="totalDisplays"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
